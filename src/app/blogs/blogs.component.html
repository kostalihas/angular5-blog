<li class="list-group-item"  [ngClass]="{'list-group-item-success': blogLike > 0,
'list-group-item-danger':blogLike < 0 }" >
 <div class="pull-right">{{dateCreation | date : 'short'}}</div>
  <h4 [ngStyle]="{color: getColor()}"> {{ blogTitle }} </h4>
  <p [ngStyle]="{color: getColor()}">{{blogContent}}</p>
  <button class="btn btn-success" (click)="setLike()">Love it !!</button>
  <button class="btn btn-danger" (click)="setDislike()">Don't Love it !!!</button>
  
</li>
