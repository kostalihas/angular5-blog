<li class="list-group-item" [ngClass]="{'list-group-item-success': blogIsLikes > 0,
          'list-group-item-danger': blogIsLikes < 0 }">

  <div class="pull-right">{{dateCreation | date : 'MM/dd/yyyy, hh:mm a' | uppercase}}</div>
  <h4 [ngStyle]="{color: getColor()}"> {{ blogTitre }} </h4>
  <p [ngStyle]="{color: getColor()}">{{blogContent}}</p>
  <button class="btn btn-success" (click)="setLike()">Love it !!</button>
  <button class="btn btn-danger" (click)="setDislike()">Don't Love it !!!</button>
  <button class="btn btn-danger pull-right" (click)="onDeleteBlog(blog)">Supprimer</button>

</li>
