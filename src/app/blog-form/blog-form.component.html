<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau blog</h2>
    <form [formGroup]="blogForm" (ngSubmit)="onSaveBlog()">

      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName='title'>
      </div>

      <div class="form-group">
        <label for="content">Contenu</label>
        <input type="text" class="form-control" id="content" formControlName='content'>
      </div>

      
      <button class="btn btn-success" type="submit" [disabled]="blogForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
