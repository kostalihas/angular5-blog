<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <h2>Mes Blogs</h2>
        <p> {{ clock |async | date : 'yyyy/MM/dd hh:mm:ss'}}</p>
         <ul class="list-group">
          <app-blogs  *ngFor="let blog of blogs"
          [dateCreation]="blog.created_at"
          [blogTitle]="blog.title"
          [blogContent]="blog.content"
          [(blogLike)]="blog.loveIts"></app-blogs>
      </ul>
      
    </div>
  </div>
</div>
